<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="login.js"></script> <!-- Link to JavaScript file -->
</head>
<body>
    <div class="login-container">
        <h1>Welcome Back to BookSwap</h1>
        <p>Log in to continue swapping books</p>
        <form id="loginForm">
            <input type="text" name="userid" id="userid" placeholder="Enter Your User ID" required>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
